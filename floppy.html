<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="floppy.css">
  <!-- Add the confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
 
</head>
<body>


  <div id="game-container">
    <canvas id="game-canvas"></canvas>

    <div id="score-display">0</div>
    <div id="high-score-display">High Score: 0</div>
    <button id="pause-btn">‚è∏Ô∏è</button>

    <div id="start-screen">
      <h1>Flappy Bird</h1>
      <p>Tap anywhere to make the bird fly</p>
      <p>Avoid the pipes!</p>
      <button id="start-btn">‚ñ∂ Start Game</button>
      <button><a href="index.html" style="text-decoration: none;color:white;">Other Games</a></button>
      <div class="controls-info">Press 'P' to pause on desktop</div>
    </div>

    <div id="game-over-screen">
      <h1>Game Over!</h1>
      <p>Your score: <span id="final-score">0</span></p>
      <p>High score: <span id="final-high-score">0</span></p>
      <button id="restart-btn">üîÑ Restart</button>
      <button><a href="index.html" style="text-decoration: none;color:white;">Other Games</a></button>
    </div>
  </div>

  <script src="floppy.js"></script>


<style>
  /* Base styles for both ads */
  .fixed-ad {
    position: fixed;
    bottom: 20px;
    z-index: 9999;
    display: none; /* Hidden by default */
  }
  
  /* Left ad styling */
  .fixed-ad-left {
    left: 20px;
  }
  
  /* Right ad styling */
  .fixed-ad-right {
    right: 20px;
  }
  
  /* Show ads only on devices with sufficient screen size */
  @media (min-width: 768px) and (min-height: 500px) {
    .fixed-ad {
      display: block;
    }
  }
</style>

<!-- Left Bottom Ad -->
<div class="fixed-ad fixed-ad-left">
  <script async="async" data-cfasync="false" src="//luciuscratediffers.com/badca17f231183563a4df72385a0676c/invoke.js"></script>
  <div id="container-badca17f231183563a4df72385a0676c"></div>
</div>

<!-- Right Bottom Ad -->
<div class="fixed-ad fixed-ad-right">
  <!-- Note: You'll need different container IDs if these are different ad units -->
  <script async="async" data-cfasync="false" src="//luciuscratediffers.com/badca17f231183563a4df72385a0676c/invoke.js"></script>
  <div id="container-badca17f231183563a4df72385a0676c"></div>
</div>
  
  
  </body>
</html>
