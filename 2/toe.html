<!-- toe.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Play Tic Tac Toe competitively! Challenge a friend on one device or outsmart the computer . Free strategy game - test your skills and claim victory now!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="toe.css">
    
</head>
<body>
    <a href="/" class="floating-home-btn">
    <i class="bi bi-house"></i>
</a>

    <div id="game-container">
        <div id="mode-selection">
            <h2>Choose Game Mode</h2>
            <button id="friend-mode">Play with Friend</button>
            <button id="computer-mode">Play with Computer</button>
		</div>
        <div id="difficulty-selection" style="display: none;color:white;">
            <h2>Choose Difficulty</h2>
            <button id="easy-mode">Easy</button>
            <button id="medium-mode">Medium</button>
            <button id="hard-mode">Hard</button>  
        </div>
        <div id="difficulty-selection" style="display: none;color:white;">
            <h2>Choose Difficulty</h2>
            <button id="easy-mode">Easy</button>
            <button id="medium-mode">Medium</button>
            <button id="hard-mode">Hard</button>
        </div>
        <div id="status" style="display: none;color:white;">Player X's turn</div>
        <div id="board" style="display: none;"></div>
         <button id="restart-btn" style="display: none;">Restart Game</button>
        
    </div>
	<div id="ad">
  
    </div>
    <script src="toe.js"></script>
</body>
</html>
