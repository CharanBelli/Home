<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the excitement of Connect Four, the classic strategy game! Learn rules, tips, and winning strategies. Play free online against AI or friendsâ€”perfect for family fun and brain-teasing challenges. Join now!">
    <title>Connect Four - RaiseXP Games</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Dark theme matching your SOS game */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        #mode-selection, #difficulty-selection {
            text-align: center;
            margin-bottom: 20px;
        }
        .mode-btn, .difficulty-btn {
            padding: 15px 30px;
            background-color: #40407a;
            color: white;
            border: solid rgba(255, 255, 255, 0.454);
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 1.5em;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .mode-btn:hover, .difficulty-btn:hover {
            transform: scale(1.05);
            background-color: #555;
        }
        .mode-btn:active, .difficulty-btn:active {
            transform: scale(0.95);
        }
        #game-container {
            display: none;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(7, 1fr);  /* Fixed: Flexible columns */
            grid-template-rows: repeat(6, 1fr);    /* Fixed: Flexible rows */
            gap: 10px;                             /* Fixed: Consistent gap */
            width: 490px;                          /* Fixed: 7*60px + 6*10px gaps */
            height: 420px;                         /* Fixed: 6*60px + 5*10px gaps */
            background-color: #40407a;
            border-radius: 15px;
            justify-content: center;
            align-content: center;
            margin: 15px auto;
            box-sizing: content-box;
        }
        .cell {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #222;
            box-shadow: 0 2px 8px #0006, inset 0 0 12px #000a;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            cursor: pointer;
            transition: background 0.3s;
        }
        .cell.empty:hover {
            background: #444;
        }
        .cell.red {
            background-color: #dc3545;
            box-shadow: 0 0 12px #dc3545;
        }
        .cell.yellow {
            background-color: #ffc107;
            box-shadow: 0 0 12px #ffc107;
        }
        #message {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        #reset {
            padding: 10px 20px;
            background-color: #40407a;
            color: white;
            border: solid rgba(255, 255, 255, 0.454);
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-size: 1em;
        }
        #reset:hover {
            transform: scale(1.05);
            background-color: #555;
        }
        #reset:active {
            transform: scale(0.95);
        }
        /* Floating Home Button */
        .floating-home-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #40407a;
            color: white;
            border: solid rgba(255, 255, 255, 0.454);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: 1000;
        }
        .floating-home-btn:hover {
            transform: scale(1.05);
            background-color: #555;
        }
        .floating-home-btn:active {
            transform: scale(0.95);
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            #board {
                grid-template-columns: repeat(7, 1fr);
                grid-template-rows: repeat(6, 1fr);
                gap: 5px;
                width: 315px;  /* 7*40px + 6*5px gaps */
                height: 252px; /* 6*40px + 5*5px gaps */
            }
            .cell {
                width: 40px;
                height: 40px;
            }
            .floating-home-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2em;
            }
            .mode-btn, .difficulty-btn {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Connect Four</h1>
    <div id="mode-selection">
        <button class="mode-btn" id="play-friend">Play with Friend</button>
        <button class="mode-btn" id="play-computer">Play with Computer</button>
    </div>
    <div id="difficulty-selection" style="display: none;">
        <button class="difficulty-btn" data-difficulty="easy">Easy</button>
        <button class="difficulty-btn" data-difficulty="medium">Medium</button>
        <button class="difficulty-btn" data-difficulty="hard">Hard</button>
    </div>
    <div id="game-container">
        <div id="board"></div>
        <div id="message">Red's turn! Click a column to drop your disc.</div>
        <button id="reset">Reset Game</button>
    </div>
    <a href="/" class="floating-home-btn">
        <i class="bi bi-house"></i>
    </a>
